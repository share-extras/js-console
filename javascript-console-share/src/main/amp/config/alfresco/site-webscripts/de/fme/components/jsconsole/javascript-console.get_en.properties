tooltip.urlargs=Enter the url arguments for the webscript using the query string format:<br><b>a=123&b=test</b> will result in variables <b>args.a</b> filled with the value 123<br>and <b>args.b</b> filled with the value 'test'.
tooltip.runas=Enter the username the script will be run as. By default the script <br>will be run as <b>admin</b> but any exiting alfresco user<br>can be used.
tooltip.requestType=If the content type of the POST is <b>application/json (JSON)</b> then the Web Script Framework will parse the JSON from Content field into the helper object called <b>json</b>.<br>When <b>multipart/form-data (Form-data)</b> is posted to a web script, the Web Script Framework provides a special root object named <b>formdata</b> that allows direct access to form fields.
tooltip.requestContent=JSON form this field will be parsed into the helper object called <b>json</b>. This object allows you to access the JSON data using properties with the get method, for example <i>json.get("field")</i>.<br>If the data posted is a JSON object, the json root object will be of type JSONObject. If the data posted is a JSON array the json root object will be of type JSONArray.
tooltip.requestFormFields=Form fields that will be parsed into the <b>formdata</b> object. For form fields of type file, the content of the uploaded file will be also provided.
tooltip.requestHeaders=This list of headers will be parsed into objects: <b>headers</b> and <b>headersM</b><br><b>headers</b> is a map of request header values indexed by header name.<br><b>headersM</b> is a map of multi-valued request headers, where each key is a header name<br>and each value is an array containing all respective header values, even if only one is supplied.
